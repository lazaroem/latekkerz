        <section class=contact-form>
            <div class="container contact-container">
                <h3 class="block-font">Send Us A Message</h3>

                <form action="POST" data-netlify="true">

                    <div class="half-width">
                        <div class="">
                            <input type="text" name="name" placeholder="Full Name: ">
                        </div>

                        <div class="">
                            <input type="email" name="email" placeholder="Email: ">
                        </div>
                    </div>

                    <div class="full-width">
                        <input type="text" name="topic" placeholder="Topic:">
                    </div>

                    <div class="full-width">
                        <textarea type="text" name="message" placeholder="Your Message or Question: "></textarea>
                    </div>

                    <div class="full-width">
                        <div data-netlify-recaptcha="true"></div>
                    </div>

                    <div class="block-font">
                        <div class="box-1">
                            <div>
                                <button class="btn btn-one btn-dark btn-lg" type="submit"><span>Send</span></button>
                            </div>
                        </div>
                    </div>

                </form>

            </div>
        </section>
